<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: my-header('Please Login')" />
</head>
<body>
<th:block th:replace="fragments/navbar :: bulma-navbar" />

<div class="container">
    <div th:if="${param.error}" class="content">
        <div class="notification is-warning">
            <a class="delete"></a>
            <strong>Invalid Username and Password.</strong>
        </div>
    </div>

    <div th:if="${param.logout}" class="content">
        <div class="notification is-warning">
            <a class="delete"></a>
            <strong>You have been logged out.</strong>
        </div>
    </div>

    <div class="content">
        <h4>Please log in</h4>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="field">
            <div class="control">
                <label for="username">Username</label>
                <input class="input" name="username" id="username" placeholder="username" />
            </div>
        </div>
        <div class="field">
            <div class="control">
                <label for="password">Password</label>
                <input class="input" name="password" type="password" id="password" placeholder="password" />
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-success">Login
                    <span class="icon">
                        <i class="fas fa-sign-in-alt"></i>
                    </span>
                </button>
            </div>
        </div>
    </form>
</div>

<footer>
    <th:block th:replace="fragments/footer :: footer" />
</footer>
<script type="text/javascript" th:src="@{/js/deleteNotification.js}"></script>
</body>
</html>
