<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: my-header('Please Login')" />
</head>
<body>
<th:block th:replace="fragments/navbar :: bulma-navbar" />

<div class="container">
    <form th:action="@{/users/login}" th:method="post" th:object="${user}">
        <div class="field">
            <div class="control">
                <label for="username">Username</label>
                <input class="input" id="username" th:field="*{username}" placeholder="username" />
            </div>
        </div>
        <div class="field">
            <div class="control">
                <label for="password">Password</label>
                <input class="input" type="password" id="password" th:field="*{password}" placeholder="password" />
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-success">Login</button>
            </div>
        </div>
    </form>
</div>

<footer>
    <th:block th:replace="fragments/footer :: footer" />
</footer>
</body>
</html>
