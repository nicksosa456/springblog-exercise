<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: my-header('Registe')" />
</head>
<body>
<th:block th:replace="fragments/navbar :: bulma-navbar" />

<div class="container">
    <form th:action="@{/register}" th:method="post" th:object="${user}">
        <div class="field">
            <div class="control">
                <label for="email">Email</label>
                <input id="email" class="input" th:field="*{email}" placeholder="Email" />
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label for="username">Username</label>
                <input id="username" class="input" th:field="*{username}" placeholder="Username" />
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label for="password">Password</label>
                <input id="password" type="password" class="input" th:field="*{password}" placeholder="Password" />
            </div>
        </div>

        <div class="field">
            <div class="content">
                <button class="button is-success">Register Now</button>
            </div>
        </div>
    </form>
</div>

<footer>
    <th:block th:replace="fragments/footer :: footer" />
</footer>
</body>
</html>
