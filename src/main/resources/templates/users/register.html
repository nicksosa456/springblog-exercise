<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: my-header('Registe')" />
</head>
<body>
<th:block th:replace="fragments/navbar :: bulma-navbar" />

<div class="container">
    <form th:action="@{/register}" th:method="post">
        <div class="field">
            <div class="control">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" class="input" placeholder="Email" />
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="input" placeholder="Username" />
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="input" placeholder="Password" />
            </div>
        </div>

        <div class="field">
            <div class="content">
                <button class="button is-success">Submit</button>
            </div>
        </div>
    </form>
</div>

<footer>
    <th:block th:replace="fragments/footer :: footer" />
</footer>
</body>
</html>
