<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: my-header('Register')" />
</head>
<body>
<th:block th:replace="fragments/navbar :: bulma-navbar" />

<div class="container">
    <div class="content">
        Make an account!
    </div>
    <form th:action="@{/register}" th:method="post" th:object="${user}">
        <div class="field">
            <div class="control">
                <label for="username">Username</label>
                <input id="username" class="input" th:field="*{username}" placeholder="Username" />
                <div class="content">
                    <div th:if="${#fields.hasErrors('username')}" class="notification is-warning">
                        <a class="delete"></a>
                        <strong th:errors="*{username}"></strong>
                    </div>
                </div>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label for="email">Email</label>
                <input id="email" class="input" th:field="*{email}" placeholder="Email" />
                <div class="content">
                    <div th:if="${#fields.hasErrors('email')}" class="notification is-warning">
                        <a class="delete"></a>
                        <strong th:errors="*{email}"></strong>
                    </div>
                </div>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label for="password">Password</label>
                <input id="password" type="password" class="input" th:field="*{password}" placeholder="Password" />
                <div class="content">
                    <div th:if="${#fields.hasErrors('password')}" class="notification is-warning">
                        <a class="delete"></a>
                        <strong th:errors="*{password}"></strong>
                    </div>
                </div>
                <div id="password2" class="content" style="display: none">
                    <div class="notification is-warning">
                        <a class="delete"></a>
                        <strong>Password must be between 6 and 20 characters.</strong>
                    </div>
                </div>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label for="passwordConfirm">Confirm Password</label>
                <input id="passwordConfirm" type="password" class="input" placeholder="Confirm Password" />
                <div id="passwordConfirm2" class="content" style="display: none">
                    <div class="notification is-warning">
                        <a class="delete"></a>
                        <strong>Passwords don't match!</strong>
                    </div>
                </div>
            </div>
        </div>

        <div class="field">
            <div class="content">
                <button id="register" class="button is-success">Register Now</button>
            </div>
        </div>
    </form>
</div>

<footer>
    <th:block th:replace="fragments/footer :: footer" />
</footer>
<script type="text/javascript" th:src="@{/js/deleteNotification.js}"></script>
<script type="text/javascript" th:src="@{/js/passwordjs.js}"></script>
</body>
</html>
