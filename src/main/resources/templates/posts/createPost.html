<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: my-header('Create a Post')" />
</head>
<body>
<th:block th:replace="fragments/navbar :: bulma-navbar" />

<div class="container">
    <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
        <div class="field">
            <div class="control">
                <label for="title">Title</label>
                <input id="title" class="input" th:field="*{title}" placeholder="Post title" />
            </div>
        </div>
        <div class="field">
            <div class="control">
                <label for="body">Body</label>
                <textarea id="body" class="textarea" th:field="*{body}" placeholder="Post Body"></textarea>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-success">Submit</button>
            </div>
        </div>
    </form>
</div>
<footer>
    <th:block th:replace="fragments/footer :: footer" />
</footer>
</body>
</html>
