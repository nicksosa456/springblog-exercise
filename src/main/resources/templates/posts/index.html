<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: my-header('All Posts')" />
</head>
<body>
<th:block th:replace="fragments/navbar :: bulma-navbar" />

<div class="container">
    <div class="content">
        <h2>Welcome to the blog</h2>
        <th:block th:each="post : ${allPosts}">
            <h3 th:text="${post.title}"></h3>
            <h5 th:text="${post.body}"></h5>
            <div class="field">
                <div class="control">
                    <a class="button" th:href="@{/posts/{postId}(postId = ${post.id})}">View Ad</a>
                </div>
            </div>

            <input type="hidden" id="id" th:value="${post.id}" />
        </th:block>
    </div>
</div>

<footer>
    <th:block th:replace="fragments/footer :: footer" />

</footer>
</body>
</html>
