<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: my-header('All Posts')" />
</head>
<body>
<th:block th:replace="fragments/navbar :: bulma-navbar" />

<div class="container">
    <div class="content">
        <h3>Welcome to the blog</h3>
    </div>
    <div class="columns is-multiline is-mobile">
        <th:block th:each="post : ${allPosts}">
            <div class="column is-half">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title" th:text="${post.title}"></p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <p th:text="${post.body}"></p>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <a class="card-footer-item" th:href="@{/posts/{postId}(postId = ${post.id})}">View Post</a>
                        <input type="hidden" id="id" th:value="${post.id}" />
                    </footer>
                </div>
            </div>
        </th:block>
    </div>
</div>

<footer>
    <th:block th:replace="fragments/footer :: footer" />

</footer>
</body>
</html>
